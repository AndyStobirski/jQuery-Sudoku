<!DOCTYPE html>
<html>
    <head>
    <title>Sudoku Brute</title>	
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>	
	<link rel="stylesheet" type="text/css" href="jquery.SudokuGrid.css">
	<script src="jquery.SudokuGrid.js"></script>
			
	</head>

		<script>
		$(document).ready(function() {
							
			$("#grid").SudokuGrid
			(				
				{
					cellValueChange: function(pCell,pValueArray){													
						$("#changededcell").val 
						(
							JSON.stringify(pCell)
							+ " : " 
							+ JSON.stringify(pValueArray)
						);
					}
					, cellSelected : function(pCell){										
						$("#selectedcell").val(JSON.stringify(pCell));
					}
					, 
				}				
			);						
			
			$("#readonlytrue").click(function(){
				$("#grid").SudokuGrid("properties", {readOnly:true});
			});
			
			$("#readonlyfalse").click(function(){
				$("#grid").SudokuGrid("properties", {readOnly:false});
			});			
			
			$("#UnsolvedCellsShow").click(function(){		
				$("#grid").SudokuGrid("properties", {displayUnsolvedCells:true});
			});			
			
			$("#UnsolvedCellsHide").click(function(){
				$("#grid").SudokuGrid("properties", {displayUnsolvedCells:false});
			});						
			
			$("#reset").click(function(){
				$("#grid").SudokuGrid("reset");
			});					
			
		});
		</script>
		
	<head>

<body>
		
<h1>Sudoku Grid</h1>	
<p>For more information on this jQuery plugin refer to <a href="https://github.com/AndyStobirski/jQuery-Sudoku">https://github.com/AndyStobirski/jQuery-Sudoku</a>.</p>	
	
<p>Selected Cell: <input type="text" name="selectedcell" id="selectedcell"></p>
<p>Changed Cell: <input type="text" name="changededcell" id="changededcell"></p>
<p><button type='button' id="readonlytrue">Readonly true</button><button type='button' id="readonlyfalse">Readonly false</button></p>		
<p><button type='button' id="UnsolvedCellsShow">displayUnsolvedCells true</button><button type='button' id="UnsolvedCellsHide">displayUnsolvedCells false</button></p>		
<p><button type='button' id="reset">Reset</button></p>			
		
	<div id="grid" />
		
</body>
</html>
